<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fatemeh NGP - Portfolio{% endblock %}</title>
    <meta name="description" content="{% block description %}Full-stack developer portfolio showcasing projects and skills{% endblock %}">
    
    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="{% url 'home' %}">Fatemeh NGP</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-link">About</a>
                <a href="{% url 'project_list' %}" class="nav-link">Projects</a>
                <a href="{% url 'code_sample_list' %}" class="nav-link">Code</a>
                <a href="{% url 'blog_list' %}" class="nav-link">Blog</a>
                <a href="{% url 'contact' %}" class="nav-link">Contact</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Connect</h4>
                    <div class="social-links">
                        <a href="https://github.com/fatemeh-7ngp7"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="GitHub"
                            title="مشاهده پروفایل گیتهاب من">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/fatemeh7najafgholipour7/"
                            target="_blank"
                            rel="noopener noreferrer"
                            aria-label="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="mailto:najafgholipoorfatemeh@gmail.com?subject=تماس از وبسایت&body=سلام فاطمه،"
                            aria-label="Email">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
                <div class="footer-section">
                    <p>&copy; 2025 Fatemeh NGP. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
